# .travis.yml

dist: bionic

language: cpp

addons:
  apt:
    packages:
      - libhdf5-dev
      - qt5base5-dev

before_script:
  - wget https://github.com/benjaminjeliot/typhonio/archive/cmake_build_serial.tar.gz
  - tar -xvf cmake_build_serial.tar.gz
  - mkdir typhonio-build
  - pushd typhonio-build
  - cmake -DENABLE_MPI:BOOL=OFF -DCMAKE_INSTALL_PREFIX:PATH=${TRAVIS_BUILD_DIR}/typhonio ../typhonio-cmake_build_serial
  - make -j
  - make install
  - popd

script:
  - mkdir build
  - cd build
  - cmake -DQt5_enabled:BOOL=ON -DTyphonIO_ROOT:PATH=${TRAVIS_BUILD_DIR}/typhonio ..
  - make -j

